<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Mail</title>
    <!-- <link rel="stylesheet" href="./assets/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>
    <main class="d-flex flex-column justify-content-between">
        <nav class="">
            <header>
                <div class="w-90 d-flex justify-content-between epic-mail">
                    <div class="">
                        <h1 title="EpicMail"> <a href="/index.html" class="header-title">EpicMail</a></h1>
                    </div>
                    <div class="">
                        <h4> <a href="index.html">Sign In</a> </h4>
                    </div>
                </div>
            </header>
        </nav>
        <section class="container w-90 d-flex justify-content-center">
            <div class="card bg-lightest-brown px-5 py-3 my-4">
                <div class="card-body">
                <form id="registerForm">
                    <div class="d-flex justify-content-between">
                        <div class=" form-group mt-1 mr-4">
                            <label for="firstName"><i class="far fa-person-sign"></i>First Name</label>
                            <input type="text" name="firstName" id="firstName" class="form-control">
                        </div>
                        <div class=" form-group mt-1">
                            <label for="lastName"><i class="far fa-person-sign"></i>Last Name</label>
                            <input type="text" name="lastName" id="lastName" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group mt-1">
                            <label for="country">Country</label>
                            <input type="country" class="form-control" name="country" id="country">
                        </div>
                        <div class=" form-group mt-1">
                            <label for="phone">Phone Number<i class="fa fa-address-card-o" aria-hidden="true"></i></label>
                            <input type="text" name="phone" id="phone" class="form-control">
                        </div>
                    </div>
                    <div class=" form-group mt-1">
                        <label for="email">Proposed Email <i class="fa fa-address-card-o" aria-hidden="true"></i></label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="JohnDoe@epicmail.com">
                    </div>
                    <div class="d-flex justify-content-start">
                        <div class="gender">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender">
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                            </select>
                        </div>
                        <!-- <div class=" form-group mt-1">
                                    <label for="date">Date of Birth<i class="fa fa-address-card-o" aria-hidden="true"></i></label>
                                    <input type="date" name="date" id="date" class="form-control" placeholder="JohnDoe@epicmail.com">
                                </div> -->


                        <!-- <div class="form-group">
                                    <input type="radio" name="female" id="femaleradio">
                                    <label class="labelfontradio" for="female">Female</label>
                                    <input type="radio" name="male" id="maleradio">
                                    <label class="labelfontradio" for="male">Male</label>
                                </div> -->
                    </div>

                    <div class="d-flex justify-content-between">
                        <div class="form-group mt-1 mr-4">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="form-group mt-1">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" name="cnfpassword" id="cnfpassword">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end my-3">
                        <input type="submit" value="Register" onclick="register()" class="btn bg-blue mb-4" id="registerSubmit">
                    </div>
                </form>
            </div>
                <div class="d-flex justify-content-end">
                    <small class="">Already have an acount? <span class="text-blue"> <a href="index.html">Sign In</a></span></small>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="d-flex justify-content-center">
                <p class="copyright">
                    Patrick Okuns<i class="fas fa-copyright"></i> 2019
                </p>
            </div>
        </footer>
    </main>
    <script src="./assets/jquery.js"></script>
    <script src="ui.js"></script>
    <script src="classes.js"></script>
    <script src="app.js"></script>
</body>

</html>
