<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Mail</title>
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body id="resetpassword">
    <main class="d-flex flex-column justify-content-between">
        <nav class="">
            <header>
                <div class="container w-90 d-flex justify-content-between">
                    <div class="epic-mail">
                        <h1 title="EpicMail"><a href="/index.html" class="header-title">EpicMail</a></h1>
                    </div>
                    <div class="epic-mail">
                        <h4 class="d-inline mr-2"> <a href="register.html">Register</a></h4>
                        <h4 class="d-inline"> <a href="index.html">Login</a></h4>
                    </div>
                </div>
            </header>
        </nav>
        <section>
            <div class="container w-90 d-flex justify-content-end">
                <div class="card bg-lightest-brown px-5 py-5">
                    <div class=" form-group">
                        <label for="email">Email <i class="fa fa-address-card-o" aria-hidden="true"></i></label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <button class="btn bg-blue mb-4">
                        Reset Password <i class="fab fa-key fa-lg fa-fw"></i>
                    </button>
                    <small class="">Already a user? <span class="text-blue"><a href="index.html">Sign In</a></span></small>
                </div>
            </div>
        </section>
        <footer class="">
            <div class="d-flex justify-content-center">
                <p class="copyright">
                    Patrick Okuns<i class="fas fa-copyright"></i> 2019
                </p>
            </div>
        </footer>
    </main>
    <script src="app.js"></script>
</body>

</html>
