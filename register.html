<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Mail</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>
    <main class="d-flex flex-column justify-content-between">
        <nav class="">
            <header>
                <div class="container-fluid d-flex justify-content-between py-2">
                    <div class="my-auto">
                        <h1> <a href="/index.html" class="header-title">EpicMail</a></h1>
                    </div>
                    <div class="my-auto">
                        <a class="nav-link" href="index.html">Sign In</a>
                    </div>
                </div>
            </header>
        </nav>
        <section class="container d-flex justify-content-center">
            <div class="col-10 col-sm-8 col-md-6">
                <div class="card bg-lightest-brown p-2 my-2">
                    <div class="card-body"></div>
                    <form id="registerForm">
                        <h4 class="text-center mb-2">
                            Register Form
                        </h4>
                        <div class="row">
                            <!-- <div class="col-12"> -->
                            <div class=" form-group col-12 col-sm-6">
                                <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name">
                            </div>
                            <div class=" form-group col-12 col-sm-6">
                                <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name">
                            </div>
                            <!-- </div> -->
                            <!-- <div class=""> -->
                            <div class=" form-group col-12 col-sm-12">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <!-- </div> -->
                            <!-- <div class="d-flex justify-content-between"> -->
                            <div class="form-group mt-1 col-12 col-sm-6">
                                <input type="country" class="form-control" name="country" id="country" placeholder="Country">
                            </div>
                            <div class=" form-group mt-1 col-12 col-sm-6">
                                <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone Number">
                            </div>
                            <!-- </div> -->

                            <!-- <div class="d-flex justify-content-between"> -->
                            <div class=" form-group mt-1 tooltip col-12 col-sm-6">
                                <!-- <label for="date">Date of Birth<i class="fa fa-address-card-o" aria-hidden="true"></i></label> -->
                                <input type="date" name="date" id="dateOfBirth" class="form-control ">
                                <span class="tooltiptext">Date of Birth</span>
                            </div>
                            <div class=" form-group mt-1 col-12 col-sm-6">
                                <!-- <label for="gender">Gender</label> -->
                                <select name="gender" id="gender">
                                    <option>Gender</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                    <option value="others">Othes</option>
                                    <option value="not-say">Prefer not to say</option>
                                </select>
                            </div>
                            <!-- </div> -->

                            <!-- <div class="d-flex justify-content-between"> -->
                            <div class="form-group mt-1 col-12 col-sm-6">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            </div>
                            <div class="form-group mt-1 col-12 col-sm-6">
                                <input type="password" class="form-control" name="cnfpassword" id="cnfpassword"
                                    placeholder="Confirm Password">
                            </div>
                            <!-- </div> -->

                            <div class="col-12">
                                <a href="index.html" type="submit" onclick="register()" class="btn bg-blue mb-2 fr" id="registerSubmit">Register</a>
                            </div>
                        </div>

                    </form>
                    <div class="end-text">
                        <div class="">
                            <small class="">Already have an acount? <span class="text-blue"> <a href="index.html">Sign
                                        In</a></span></small>
                        </div>
                        <div class="">
                            <small class="">Forgotten Password? <span class="text-blue"><a href="resetpassword.html">Reset
                                        it</a></span></small>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="d-flex justify-content-center">
                <p class="copyright">
                    Patrick Okuns<i class="fas fa-copyright"></i> 2019
                </p>
            </div>
        </footer>
        <div class="d-none">
            <textarea class="d-none" id="editor1"></textarea>
        </div>
    </main>
    <script src="./assets/js/epichttp.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/classes.js"></script>
    <script src="./assets/js/register.js"></script>
</body>

</html>
