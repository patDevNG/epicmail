<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Mail</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body id="resetpassword">
    <main class="d-flex flex-column justify-content-between">
        <nav class="">
            <header>
                <div class="container-fluid d-flex justify-content-between py-2">
                    <div class="my-auto">
                        <h1 title="EpicMail"><a href="/index.html" class="header-title">EpicMail</a></h1>
                    </div>
                    <div class="my-auto">
                        <a class="nav-reg mx-2" href="register.html">Register</a>
                        <a class="nav-link" href="index.html">Login</a>
                    </div>
                </div>
            </header>
        </nav>
        <section>
            <div class="container d-flex justify-content-center">
                <div class="col-10 col-sm-6 col-md-4">
                    <div class="card bg-lightest-brown p-2">
                        <form class="text-center">
                            <h4 class="text-center mb-2">
                                Fill in your new password
                            </h4>
                            <div class=" form-group col-12">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class=" form-group col-12">
                                <input type="password" name="password" id="password" class="form-control" placeholder="password">
                            </div>
                            <div class=" form-group col-12">
                                <input type="password" name="cnfPassword" id="cnfPassword" class="form-control"
                                    placeholder="Confirm Password">
                            </div>
                            <div class="col-12">
                                <a href="index.html" class="btn bg-blue my-3 d-block">
                                    Reset Password <i class="fas fa-lock-open"></i>
                                </a>
                            </div>

                        </form>
                        <div class="end-text">
                            <small class="">Already a user? <span class="text-blue"><a href="index.html">Sign In</a></span></small>
                        </div>

                    </div>
                </div>

            </div>
        </section>
        <footer class="">
            <div class="d-flex justify-content-center">
                <p class="copyright">
                    Patrick Okuns<i class="fas fa-copyright"></i> 2019
                </p>
            </div>
        </footer>
    </main>
    <script src="app.js"></script>
</body>

</html>
