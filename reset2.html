<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Mail</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body id="resetpassword">
    <main class="d-flex flex-column justify-content-between">
        <nav class="">
            <header>
                <div class="w-90 d-flex justify-content-between py-2">
                    <div class="my-auto">
                        <h1 title="EpicMail"><a href="/index.html" class="header-title">EpicMail</a></h1>
                    </div>
                    <div class="my-auto">
                        <h4 class="d-inline mx-2"> <a href="register.html">Register</a></h4>
                        <span>or</span>
                        <h4 class="d-inline"> <a href="index.html">Login</a></h4>
                    </div>
                </div>
            </header>
        </nav>
        <section>
            <div class="w-90 d-flex justify-content-center">
                <div class="card bg-lightest-brown p-4">
                    <form class="text-center">
                        <h2 class="text-center mb-2">
                            Fill in your new password
                        </h2>
                        <div class=" form-group my-2">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class=" form-group my-2">
                            <input type="password" name="password" id="password" class="form-control" placeholder="password">
                        </div>
                        <div class=" form-group my-2">
                            <input type="password" name="cnfPassword" id="cnfPassword" class="form-control" placeholder="Confirm Password">
                        </div>
                        <a href="index.html" class="btn bg-blue my-3">
                            Reset Password <i class="fas fa-lock-open"></i>
                        </a>
                    </form>
                    <small class="">Already a user? <span class="text-blue"><a href="index.html">Sign In</a></span></small>
                </div>
            </div>
        </section>
        <footer class="">
            <div class="d-flex justify-content-center">
                <p class="copyright">
                    Patrick Okuns<i class="fas fa-copyright"></i> 2019
                </p>
            </div>
        </footer>
    </main>
    <script src="app.js"></script>
</body>

</html>
