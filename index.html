<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic Mail</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body id="indexpage">
    <main class="d-flex flex-column justify-content-between">
        <nav class="">
            <header>
                <div class="container-fluid d-flex justify-content-between py-2">
                    <div class="my-auto">
                        <h1 title="EpicMail"> <a href="/index.html" class="header-title">EpicMail</a></h1>
                    </div>
                    <div class="my-auto">
                        <a class="nav-reg" href="register.html" class="">Register</a>
                    </div>
                </div>
            </header>
        </nav>
        <section class="">
            <div class="container">
                <div class="row justify-content-between">
                    <div id="test" class="col-6 col-sm-6 col-md-7 col-lg-8">
                        <div>
                            <p class="lead-text">Experience Our Awesome Mail Services</p>
                        </div>

                    </div>
                    <div class="col-6 col-sm-6 col-md-5 col-lg-4">
                        <div class="col-12">
                            <div class="card bg-lightest-brown p-2">
                                <div class="card-body"></div>
                                <form id="loginForm">
                                    <h4 class="text-center mb-2">
                                        Login Form
                                    </h4>
                                    <div class="row">
                                        <div class=" form-group col-12">
                                            <input type="text" name="email" id="loginEmail" class="form-control"
                                                placeholder="Email:">
                                        </div>
                                        <div class="form-group col-12">
                                            <input type="password" class="form-control" name="password" id="loginPassword"
                                                placeholder="Password:">

                                        </div>
                                        <div class="col-12">
                                            <a href="userdashboard.html" type="submit" onclick="login()" class="btn bg-blue mb-2 fr"
                                                id="loginSubmit">Login</a>
                                        </div>
                                    </div>
                                </form>

                                <div class="end-text">
                                    <div>
                                        <small class="">Dont have an acount? <span class="text-blue"><a href="register.html">Sign
                                                    Up</a></span></small>
                                    </div>
                                    <div>
                                        <small class="">Forgotten Password? <span class="text-blue"><a href="resetpassword.html">Reset
                                                    it</a></span></small>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>



        </section>
        <footer class="">
            <div class="d-flex justify-content-center">
                <p class="copyright">
                    Patrick Okuns<i class="fas fa-copyright"></i> 2019
                </p>
            </div>
        </footer>


    </main>

    <script src="./assets/js/epichttp.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/classes.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
